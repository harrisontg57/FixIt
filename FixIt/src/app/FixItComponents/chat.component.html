<html>
    <head>
        <title>Login Page</title>
    </head>
    <body>
        <div class="row">
            <div class="chat-left col">
                <!-- left section -->
            </div>
            <div class="chat-area col-6">
            <div class="chat-log col-12">
                <ul class="list-group" id="chts">
                </ul>
                <span id="save" style="display:none;"></span>
            </div>
                <div class="chat-section">
                    <form class="inline-form">
                        <div class="form-group">
                            <label class="sr-only" for="chatUser">Name:</label>
                            <input type="text" class="form-control" id="chatUser" placeholder="ChatUser">
                           
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="message">Message:</label>
                            <textarea class="form-control" rows="5" id="comment"></textarea>
                        </div>
                    </form>
                    <button (click)="submitUserChat()" type="submit" class="btn btn-primary">Send</button>                
                </div>
            </div>
            <div class="chat-right col">
                <!-- right section -->
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <!-- <script src="../../../node-stuff/login.js"></script> -->
    </body>
</html>
