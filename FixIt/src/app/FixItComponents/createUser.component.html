<html>
    <head>
        <title>Create User Page</title>
    </head>
    <body>
        <div class="row">
            <div class="loginUser-left col">
                left section
            </div>
            <div class="login-area col-6">
                <div class="login-section">
                    <form>
                        <div class="form-group row">
                            <label for="inputEmail3" class="col-sm-2 col-form-label">Username</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="inputEmail3" placeholder="Username">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                            </div>
                        </div>
                    </form>
                    <button (click)="submitNewUser()" type="submit" class="btn btn-primary">Submit</button>                
                </div>
            </div>
            <div class="loginUser-right col">
                right section
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <!-- <script src="javascript/loginService.js"></script> -->
        <script src="../../assets/login.js"></script>
    </body>
</html>
