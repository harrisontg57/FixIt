<html>
    <head>
        <title>Login Page</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" text="text/css" href="css/style.css">
    </head>
    <body>
        login page, go back to <a href="index.html">index</a>
        <div class="login-area">
            <label for="login-username">Username:</label>
            <textarea id="login-username" cols="30" rows="1"></textarea>
            <label for="login-password">Password:</label>
            <textarea id="login-password" cols="30" rows="1"></textarea>
            <button onclick="submitUserInfo('login-username', 'login-password')">Login</button>
        </div>
        <script src="javascript/login.js"></script>
    </body>
</html>
